<mat-card>
  <button mat-raised-button color="primary" [routerLink]="['/new']"><span class="material-icons">add</span> New</button>
  <table mat-table [dataSource]="data" matSort>
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ columns[0] }}</th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ columns[1] }}</th>
      <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
    </ng-container>
    <ng-container matColumnDef="Trigger Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ columns[2] }}</th>
      <td mat-cell *matCellDef="let element"> </td>
    </ng-container>
    <ng-container matColumnDef="Interim Trigger Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ columns[3] }}</th>
      <td mat-cell *matCellDef="let element"> </td>
    </ng-container>
    <ng-container matColumnDef="Effective Deadline Info">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ columns[4] }}</th>
      <td mat-cell *matCellDef="let element"> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columns"></tr>
  </table>
</mat-card>
