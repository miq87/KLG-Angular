<h5>Trigger and Constraint Schemes</h5>
<mat-card>
  <button mat-raised-button color="primary" [routerLink]="['/new']"><span class="material-icons">add</span> New</button>
  <table mat-table [dataSource]="data" matSort>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ columns[0] }}</th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ columns[1] }}</th>
      <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
    </ng-container>

    <mat-text-column [dataAccessor]="getTriggerName" name="Trigger Name">Trigger Name</mat-text-column>
    <mat-text-column [dataAccessor]="getInterimTriggerName" name="Interim Trigger Name">Interim Trigger Name
    </mat-text-column>
    <mat-text-column [dataAccessor]="getEffectiveDeadlineInfo" name="Effective Deadline Info">Effective Deadline Info
    </mat-text-column>

    <ng-container matColumnDef="Methods">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <div class="icon-container">
          <span class="material-icons icon1">visibility</span>
          <span class="material-icons icon2">edit</span>
          <span class="material-icons icon3">download</span>
          <span class="material-icons icon4">delete</span>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columns"></tr>

  </table>
</mat-card>
